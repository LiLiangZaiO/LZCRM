server:
  port: 9002
spring:
  datasource:
    url:  jdbc:mysql://localhost:3306/lzcrm?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  jackson: #返回json的全局时间格式
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: com/lzl/userservice/mapper/xml/*.xml
logging:
  level:
    org:
      springframework:
        security: DEBUG
